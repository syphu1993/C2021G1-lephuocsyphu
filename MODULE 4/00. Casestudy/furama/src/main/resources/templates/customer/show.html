<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customers</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div th:replace="~{/home/header::header}"></div>

<div style="margin-left: 30%; margin-bottom: 80px;margin-top: 165px">
    <h5 class="text-info">Information customer of :<label th:text="${customer.name}"></label></h5>
    <table class="table-striped">
        <tr>
            <th>ID:</th>
            <td th:text="${customer.id}"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td th:text="${customer.name}"></td>
        </tr>
        <tr>
            <th>Code:</th>
            <td th:text="${customer.code}"></td>
        </tr>
        <tr>
            <th>Phone:</th>
            <td th:text="${customer.phone}"></td>
        </tr>
        <tr>
            <th>BirthDay:</th>
            <td th:text="${customer.birthday}"></td>
        </tr>
        <tr>
            <th>ID Card:</th>
            <td th:text="${customer.idCard}"></td>
        </tr>
        <tr>
            <th>Adress:</th>
            <td th:text="${customer.address}"></td>
        </tr>
        <tr>
            <th>Type:</th>
            <td th:text="${customer.typeCustomer.nameType}"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td th:text="${customer.email}"></td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td th:text="${customer.gender}"></td>
        </tr>
    </table>
</div>

<div th:replace="~{/home/footer::footer}"></div>

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/mdb.min.js"></script>
</body>
</html>
