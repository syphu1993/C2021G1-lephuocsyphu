<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Services</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div th:replace="~{/home/header::header}"></div>

<div class="container-fluid" style="padding-top: 163px">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-10">
                        <h2>Manage <b>Services</b></h2>
                    </div >
                    <div class="col-sm-2">
                        <a href="/create-service" class="btn btn-success"><i class="material-icons">î…‡</i> <span>Add New Service</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover" id="tableCustomer" style="width: 100%">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Rent Type</th>
                    <th>Cost</th>
                    <th>Area</th>
                    <th>Max People</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="service,loop:${services}">
                        <td th:text="${loop.count}"></td>
                        <td th:text="${service.code}"></td>
                        <td th:text="${service.name}"></td>
                        <td th:text="${service.getServiceType().getName()}"></td>
                        <td th:text="${service.getRentType().getName()}"></td>
                        <td th:text="${service.cost}"></td>
                        <td th:text="${service.area}"></td>
                        <td th:text="${service.maxPeople}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{/home/footer::footer}"></div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/mdb.min.js"></script>
</body>
</html>
