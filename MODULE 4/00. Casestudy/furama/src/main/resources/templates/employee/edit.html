<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div th:replace="~{/home/header::header}"></div>

<div style="width: 40%; margin-left: 30%;border: 1px solid black; margin-bottom: 80px;margin-top: 165px">

    <form th:action="@{/edit-employee}" th:object="${employeeDto}" method="post" style="padding: 3%">
        <div>
            <h4 >Update Employee</h4>
        </div>
        <th:block th:if="${message}">
            <p class="text-success" th:text="${message}"></p>
        </th:block>
        <div>
            <div class="form-group">
                <input th:type="hidden" th:field="*{id}" type="text" name="id" class="form-control" >
            </div>

            <div class="form-group">
                <label>Name</label>
                <input th:field="*{name}" type="text" name="name" class="form-control" >
            </div>
            <div class="form-group">
                <label>Birthday</label>
                <input th:field="*{birthday}" type="date" name="birthday" class="form-control" >
            </div>

            <div class="form-group">
                <label>Id Card</label>
                <input th:field="*{idCard}" type="text" name="idCard" class="form-control" >
            </div>
            <div class="form-group">
                <label>Salary</label>
                <input th:field="*{salary}" type="text" name="salary" class="form-control" >
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input th:field="*{phone}" type="text" name="phone" class="form-control" placeholder="090|091|(84)+90|(84)+91 xxxxxxx">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input th:field="*{email}" type="text" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input th:field="*{address}" type="text" name="address" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Position</label>
                <select th:field="*{position}" name="position" class="form-control">
                    <option th:each="p : ${positions}" th:value="${p.positionId}" th:text="${p.positionName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Degree</label>
                <select th:field="*{degree}" name="degree" class="form-control">
                    <option th:each="d : ${degrees}" th:value="${d.degreeId}" th:text="${d.degreeName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Division</label>
                <select th:field="*{division}" name="division" class="form-control">
                    <option th:each="v : ${divisions}" th:value="${v.divisionId}" th:text="${v.divisionName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>User Name</label>
                <input th:value="${employeeDto.getUser().getUserName()}" type="text" name="userNameNew" class="form-control">
            </div>
            <input th:type="hidden" th:value="${employeeDto.getUser().getUserName()}" type="text" name="userNameOld" class="form-control">
        </div>
        <div>
            <a href="/employee"><input type="button" class="btn btn-danger w-25" value="Cancel"></a>
            <input type="submit" class="btn btn-success w-25" value="Update">
        </div>
    </form>
</div>

<div th:replace="~{/home/footer::footer}"></div>

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/mdb.min.js"></script>
</body>
</html>
