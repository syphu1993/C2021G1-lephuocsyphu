<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Detail Contract</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div th:replace="~{/home/header::header}"></div>

<div style="width: 40%; margin-left: 30%;border: 1px solid black; margin-bottom: 80px;margin-top: 165px">

    <form th:action="@{/create-detail-contract}" th:object="${detailContract}" method="post" style="padding: 3%">
        <div>
            <h4 >Add Contract</h4>
        </div>
        <th:block th:if="${message}">
            <p class="text-success" th:text="${message}"></p>
        </th:block>
        <div>
            <div class="form-group">
                <label>Id Contract:</label>
                <select th:field="*{contract}" name="division" class="form-control">
                    <option th:value="${idContract}" th:text="${idContract}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Attach Service:</label>
                <select th:field="*{attachService}" name="division" class="form-control">
                    <option th:each="a : ${attachServices}" th:value="${a.id}" th:text="${a.name}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Quantity:</label>
                <input th:field="*{quantity}" type="text" class="form-control" >
            </div>

        </div>
        <div>
            <a href="/contract"><input type="button" class="btn btn-danger w-25" value="Cancel"></a>
            <input type="submit" class="btn btn-success w-25" value="Add">
        </div>
    </form>
</div>

<div th:replace="~{/home/footer::footer}"></div>

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/mdb.min.js"></script>
</body>
</html>
