<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Contracts</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div th:replace="~{/home/header::header}"></div>

<div class="container-fluid" style="padding-top: 163px">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-7">
                        <h2>Manage <b>Contracts</b></h2>
                    </div >
                    <div class="col-sm-3">
                        <form style="margin-top: 0.0rem !important;" class="form-inline my-2" action="/employee" method="get">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search" name="key">
                            <input class="btn btn-success" type="submit" value="Search">
                        </form>
                    </div>
                    <div class="col-sm-2">
                        <a href="/create-contract" class="btn btn-success"><i class="material-icons">î…‡</i> <span>Add New Contract</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover" id="tableEmployee" style="width: 100%">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Deposit</th>
                    <th>Total Money</th>
                    <th>Employee Name</th>
                    <th>Customer Name</th>
                    <th>Service Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="contract,loop:${contracts}">
                        <th:block th:if="${contract.flag==1}">
                            <td th:text="${loop.count}"></td>
                            <td th:text="${contract.startDay}"></td>
                            <td th:text="${contract.endDay}"></td>
                            <td th:text="${contract.deposit}"></td>
                            <td th:text="${contract.totalMoney}"></td>
                            <td th:text="${contract.employee.name}"></td>
                            <td th:text="${contract.customer.name}"></td>
                            <td th:text="${contract.service.name}"></td>
                            <td>
                                <a th:href="@{/create-detail-contract/__${contract.id}__}" class="edit"><button class="material-icons bg-success" data-original-title="Edit">Add Detail Contract</button></a>
                            </td>
                        </th:block>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<
<div>
    <a th:href="@{/contract(page=${contracts.number - 1})}" th:if="${contracts.hasPrevious()}">Previous</a>
    <span th:text="${contracts.number + 1}"></span>/<span th:text="${contracts.totalPages}"></span>
    <a th:href="@{/contract(page=${contracts.number + 1})}" th:if="${contracts.hasNext()}">Next</a>
</div>

<div th:replace="~{/home/footer::footer}"></div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/mdb.min.js"></script>
</body>
</html>
