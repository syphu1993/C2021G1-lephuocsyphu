<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<th:block th:if="${note}">
    <p style="color: red" th:text="${note}"></p>
</th:block>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name Book</th>
        <th>Quantity</th>
        <th>Borrow</th>
        <th>Return</th>
    </tr>
    <th:block th:each="book : ${books}">
        <tr>
            <td th:text="${book.id}"></td>
            <td th:text="${book.nameBook}"></td>
            <td th:text="${book.quantity}"></td>
            <td><a th:href="@{/borrow/__${book.id}__ }">Borrow</a></td>
            <td><a th:href="@{/return/__${book.id}__ }">Return</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
