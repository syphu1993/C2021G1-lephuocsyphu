<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<h1>Edit Blog</h1>
<p>
    <a href="/list">Blogs list</a>
</p>

<form th:action="@{/edit-blog}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type="text" th:field="*{postDate}"/></td>
        </tr>
        <tr>
        <td>Title:</td>
        <td>
            <select th:field="*{title}">
                <option th:each="p : ${titles}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><textarea th:field="*{contents}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
