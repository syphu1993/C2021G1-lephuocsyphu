<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-title">Create new title</a>
<h1>Blogs</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<p>
    <a href="/list"> List blog</a>
</p>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name title</th>
        <th>Edit</th>
        <th>Del</th>
    </tr>
    <th:block th:each="title : ${titles}">
        <tr>
            <td th:text="${title.id}"></td>
            <td th:text="${title.name}"></td>
            <td><a th:href="@{/edit-title/__${title.id}__ }">Edit</a></td>
            <td><a th:href="@{/del-title/__${title.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{/titles(page=${titles.number - 1})}" th:if="${titles.hasPrevious()}">Previous</a>
    <span th:text="${titles.number + 1}"></span>/<span th:text="${titles.totalPages}"></span>
    <a th:href="@{/titles(page=${titles.number + 1})}" th:if="${titles.hasNext()}">Next</a>
</div>
</body>
</html>
