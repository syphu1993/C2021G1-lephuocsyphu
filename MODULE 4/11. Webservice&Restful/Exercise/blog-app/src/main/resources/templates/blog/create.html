<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
</head>
<body>
<h1>Create customer</h1>
<p>
    <a href="/list">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type="date" th:field="*{postDate}"/></td>
        </tr>
        <td>Title:</td>
        <td>
            <select th:field="*{title}">
                <option th:each="p : ${titles}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </td>
        <tr>
            <td>Content:</td>
            <td><textarea th:field="*{contents}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Blog"></td>
        </tr>

    </table>
</form>
</body>
</html>
