    class CongTac {
        lamp;
        status;
        constructor(lamp, status) {
            this.lamp = lamp;
            this.status = status;
            this.lamp.status=status;
        }
        switch(lamp) {
            this.status = !this.status;
            this.lamp.status = this.status;
            lamp.doLight();
        }
    }
    class BongDen {
        status;
        constructor(status) {
            this.status = status;
        }
        doLight() {
            if (this.status) {
                document.getElementById('disPlay').src ='pic_bulbon.gif';
                document.getElementById('congTac').value = "OFF";
            } else {
                document.getElementById('disPlay').src ='pic_bulboff.gif';
                document.getElementById('congTac').value = "ON";
            }
        }
    }
