  function radomColor() {
      return Math.floor(Math.random()*255);

  function getColor() {
      let red = radomColor();

      let yellow = radomColor();
      return "rgb(" + red + "," + blue + "," + yellow +")";
  }
  function drawCircle() {
      let Draw = document.getElementById('circle').getContext('2d');
      let w = Math.random()*1000;
      let h = Math.random()*500;
      let radius = Math.floor(Math.random()*50);
      let color = getColor();
      let circle =new Circle(w,h,radius);
      Draw.beginPath();
      Draw.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
      Draw.fillStyle = color;
      Draw.fill();
