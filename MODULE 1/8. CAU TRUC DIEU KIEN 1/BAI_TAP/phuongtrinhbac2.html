<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('nhap a'));
    let b = parseFloat(prompt('nhap b'));
    let c = parseFloat(prompt('nhap c'));
    let x1;
    let x2;
    let delta = b**2-(4*a*c);
    if(a!=0 && delta>0){
        x1=(-b+Math.sqrt(delta))/(2*a);
        x2=(-b-Math.sqrt(delta))/(2*a);
        alert('phuong trinh co 2 nghiem phan biet x1 = '+x1+' va x2 = '+x2)
    } else if(a!=0 && delta == 0){
        x1=-b/(2*a);
        alert('phuong trinh co nghiem kep x1=x2= '+x1)
    }else if(a!=0 && delta<0){
        alert('phuong trinh vo nghiem')
    }
</script>

</body>
</html>
