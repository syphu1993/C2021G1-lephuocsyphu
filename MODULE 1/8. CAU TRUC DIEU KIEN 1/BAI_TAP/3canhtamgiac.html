<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('nhap canh a'));
    let b = parseFloat(prompt('nhap canh b'));
    let c = parseFloat(prompt('nhap canh c'));
    if(a>0 && b>0 && c>0){
        if (a+b>c || a+c>b || c+b>a) {
            alert('a b c la 3 canh tam giac')
        }else {
            alert('a b c khong phai la 3 canh tam giac')
        }
    }else {
        alert('a b c khong phai la 3 canh tam giac')
    }
</script>

</body>
</html>
