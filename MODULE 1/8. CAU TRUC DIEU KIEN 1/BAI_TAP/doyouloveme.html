<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Do you love me??</p> <br>
<input type="button" value=" Yes "  id="yes" onclick="yes();"> <br> <br>
<input type="button" value=" No " id="no" onmouseover="no();" style="position: absolute">
<script>
    function yes() {
        document.getElementById('yes');
        alert('<3');
    }

    function no() {
        let x = Math.round(Math.random() *window.innerWidth);
        let y = Math.round(Math.random() *window.innerHeight);
        // document.getElementById('no').style.position='relative';
        // document.getElementById('no').style.left='0px';
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }
</script>
</body>
</html>
