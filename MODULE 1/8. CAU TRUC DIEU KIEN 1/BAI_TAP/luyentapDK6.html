<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSO = parseInt(prompt('doanh so vnd'));
    let hoaHong;
    if(doanhSO>=10000000){
        hoaHong=doanhSO*2/100;
        alert('hoa hong nhan duoc '+hoaHong + "vnd")
    }else{
        hoaHong=doanhSO/100;
        alert('hoa hong nhan duoc '+hoaHong + 'vnd')
    }
</script>

</body>
</html>
