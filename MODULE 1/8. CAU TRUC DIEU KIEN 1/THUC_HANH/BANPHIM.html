<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="src/1.jpg" style="position: absolute;left: 0; top: 0; width: 100px; height: 100px" id="a1">
<script>
    function moveup() {
        let ball=document.getElementById('a1');
        ball.style.top=parseInt(ball.style.top) - 5+ "px";
    }
    function movedown() {
        let ball = document.getElementById('a1');
        ball.style.top = parseInt(ball.style.top) + 5 + "px";
    }
    function moveleft() {
        let ball = document.getElementById('a1');
        ball.style.left = parseInt(ball.style.left) - 5 + "px";
    }
    function moveright() {
        let ball = document.getElementById('a1');
        ball.style.left = parseInt(ball.style.left) + 5 + "px";
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                moveleft();
                break;
            case 39:
                moveright();
                break;
            case 38:
                moveup();
                break;
            case 40:
                movedown();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
   docReady()

</script>

</body>
</html>
