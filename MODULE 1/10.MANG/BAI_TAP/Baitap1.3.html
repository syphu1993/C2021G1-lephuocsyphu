<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('');
    let Hoa = "QWERTYUIOPASDFGHJKLZXCVBNM";
    let Thuong = "qwertyuiopasdfghjklzxcvbnm"
    let Result = [];
    for(let i = 0; i< str.length ; i++){
        if(Hoa.indexOf(str[i]) >= 0) {
            Result.push(str[i].toLocaleLowerCase());
        } else  if(Thuong.indexOf(str[i]) >=0){
            Result.push(str[i].toLocaleUpperCase());
        } else {
            Result.push(str[i]);
        }
    } console.log(Result);
    document.write(Result.join(''))
</script>
</body>
</html>
