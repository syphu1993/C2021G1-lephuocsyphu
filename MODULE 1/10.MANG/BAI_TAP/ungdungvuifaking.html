<h3> TYPE ANYTHING </h3> <br>
<input type="text" id="nhap" onkeydown="functionN()">

 let chuoiKt = "i love you";
 let reSult = "";

 for (let i = 0; i<chuoiKt.length; i++){

 }
     document.getElementById('nhap').value =reSult;
}
</script>
