<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = window.prompt();
    let tpMang = num.toString();
    let Mang = [tpMang[0]];
    for(let i = 1 ; i< tpMang.length ; i++){
        if((tpMang[i-1]%2 === 0) && (tpMang[i]%2 === 0)) {
            Mang.push('-',tpMang[i]);
        }else {
            Mang.push(tpMang[i]);
        }
    }
    console.log(num);
    console.log(Mang.join(''))
</script>
</body>
</html>
