<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hienThi"></p>
<SCRIPT>
    let Mang = [];
    for (let i = 0; i <5 ; i++){
        Mang[i] = [0,0,0,0,0];
    }
    for (let i= 0; i<5; i++){
        for (let j = 0; j<Mang[i].length; j++){
            document.getElementById('hienThi').innerHTML+= Mang[i][j];
        } document.getElementById('hienThi').innerHTML+="</br>";
    }
    function thayDoiMang() {
        // Mang[1][1]="x";
        // Mang[2][3]="x";
        let phuongX = prompt('phuong x');
        let phuongY = prompt('phuong y');
        document.getElementById('hienThi').innerHTML="";
        Mang[phuongX][phuongY] = "x";
        for (let i= 0; i<5; i++){
            for (let j = 0; j<Mang[i].length; j++){
                document.getElementById('hienThi').innerHTML+= Mang[i][j];
            }document.getElementById('hienThi').innerHTML+="</br>";
        }
    }
</SCRIPT>
<input type="button" onclick="thayDoiMang();" value="CHANGE VALUE"> <br> <br>
</body>
</html>
