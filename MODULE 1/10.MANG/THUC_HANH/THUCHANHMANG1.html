<body>
<h2>SAMPLE SCREEN</h2>
<input type="text" value="" id="element">
<input type="button" value="ADD" onclick="addElement()" id="add">
<input type="button" value="DISPLAY" onclick="disPlay()" id="display"> <br>
<div id="result"></div>
<script>
    let Mang = Array();
    let i = 0;
    function addElement() {
        Mang[i] = document.getElementById('element').value;
        alert("Element"+Mang[i]+" add index is"+i)
        i++;
        document.getElementById('element').value = ""
    }
    // let reSult = "";
    function disPlay() {
        for (i=0;i<Mang.length;i++){
            document.getElementById('result').innerHTML += " Element " + i+ ": " + Mang[i] +"</br>";
        }
         // reSult = reSult + " Element " + i+ ": " + Mang[i] +"</br>";
        // }document.getElementById('result').innerHTML = reSult


    }
</script>
