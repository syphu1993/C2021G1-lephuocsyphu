<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h>MENU DRiNK</h> <br>

<script>
    let listDrink = ["coffee","orange juice","soda","koca","pessi","Final order"];
    let listPrice = [10000,20000,30000,40000,50000,"thoat goi mon"];
    for (let i = 0;i<listDrink.length;i++){
        document.write((i+1) +"."+listDrink[i]+"<br>")
    }
    let price =0;
    function selection() {
        do{
            let chooseDrink =parseInt(document.getElementById('selection').value);
            if(chooseDrink < 6){
                alert(listPrice[chooseDrink-1]);
                let countDrink = parseInt(prompt("nhap so luong order"));
                price += countDrink*listPrice[chooseDrink-1];
            } else if(chooseDrink==6){
                alert(listPrice[chooseDrink-1]+". Tong tien cua quy khach la:"+price);
            }
        }while (chooseDrink<=listDrink.length);
    }


</script>
<input type="text" id="selection"  value="">
<input type="button" onclick="selection();" value="ORDER">

</body>
</html>
