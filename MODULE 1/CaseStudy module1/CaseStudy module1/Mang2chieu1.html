<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("chieu dai mang "));
    let n = parseInt(prompt("chieu dai phan tu"));
    let array1 = [];
    for (let i = 0;i< m; i++){
        array1[i] = [];
        for (let j=0;j<n;j++){
            array1[i][j] = parseInt(prompt("nhap gia tri phan tu"));
        }
    }
    console.log(array1);
    let sum = 0;
    for (let i = 0;i<array1.length;i++){
        for (let j = 0;j< array1[i].length;j++){
            if(array1[i][j]%2 == 0){
                sum+= array1[i][j];
            }
        }
    }
    console.log(sum);
</script>

</body>
</html>
