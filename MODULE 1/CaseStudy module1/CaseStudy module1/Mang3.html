<body>
<script>
    let A = [2,3,4,5,24,5,34,3,2];
    let B = [1,3,2,6,7,3,45,6,7];
    function findIndex(arr1,arr2) {
        let max = arr1[0]/arr2[0];
        let indexMax = 0;
        for (let i = 0; i < arr1.length; i++){
            if (arr1[i]/arr2[i]>= max){
                max = arr1[i]/arr2[i];
                indexMax= i;
            }
        }
        console.log(arr1[indexMax]+'/'+arr2[indexMax]);
        return indexMax;
    }
    console.log(findIndex(A,B))
</script>
