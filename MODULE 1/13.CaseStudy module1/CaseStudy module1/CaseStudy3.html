<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i =0; i<= 4; i++){
        for (let j =0;j<=8;j++){
            if(j<4-i || j>8+i-4){
                document.write("&nbsp;"+"&nbsp;")
            }else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
