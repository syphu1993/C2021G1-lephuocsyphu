<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("nhap chieu dai mang"));
    let n = parseInt(prompt("nhap chieu dai phan tu"));
    let mangA = [];
    for (let i= 0; i< m; i++){
        mangA[i]=[];
        for (let j = 0; j< n; j++){
            mangA[i][j] = Math.ceil(Math.random()*15)
        }
    }
    console.log(mangA);
    let max = mangA[0][0];
    let min = mangA[0][0];
    for (let i= 0 ; i < mangA.length; i++){
        for (let j = 0; j < mangA[i].length;j++){
            if(mangA[i][j]>= max){
                max = mangA[i][j];
            } else if(mangA[i][j]<= min){
                min = mangA[i][j];
            }
        }
    }
    console.log(max);
    console.log(min)
</script>
</body>
</html>
