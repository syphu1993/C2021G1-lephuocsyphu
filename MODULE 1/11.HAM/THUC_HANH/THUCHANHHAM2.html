<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label> Tempereture Converter </label>
<input type="number" oninput="tinhDoC(this.value);" id="doF" value="" onchange="tinhDoC(this.value);"> <br>
<p id="doC"> Celcius: </p>
<script>
let C;
function tinhDoC(F) {
    C = (F-32)/(1.8);
    document.getElementById('doC').innerHTML = "Celcius:"+C;
}
</script>


</body>
</html>
