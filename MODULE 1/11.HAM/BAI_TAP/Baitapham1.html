        if (nt < 2) {

        } else {

                if (nt % i === 0) {
                     return false;
                     break;
                }
            }
            return true;
        }
    }

        while (n<x){
            if (kiemTraSnt(n)){
                ketQua += n + ",";
            }
            n++;
} return ketQua;
