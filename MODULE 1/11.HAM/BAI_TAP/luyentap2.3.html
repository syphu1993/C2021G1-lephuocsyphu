<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let N = parseInt(prompt(" nhap so nguyen"));
    function tinhGiaiThua(A) {
     let reSult = 1;
     for( let i = 2; i <= A; i++){
         reSult = reSult*i;
     } return reSult;
    }
    alert(tinhGiaiThua(N))
</script>
