<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<input type="text" id="nhap" value="" placeholder="ten san pham" style="width: 200px;">
<input type="button" onclick="themSp()" value="ADD">
<input type="button" onclick="searchPr();" value="Search">
<p id="hienthi"></p>
    <script>
        let danhSachSp = ["oppo","nokia","iphone"];
        disPlay(danhSachSp);
        function disPlay(listPr){
            listPr.sort();
            let stringTable = '<table border="1"><tr>' +
                '<td width="25">STT</td>' +
                '<td width="200">ten san pham</td>' +
                '<td width="25"></td>' +
                '<td width="25"></td>' +
                '</tr>';
                    for (let i = 0 ; i<listPr.length; i++){
                        stringTable += '<tr>'+
                            '<td>'+(i+1)+'</td>'+
                            '<td width="200">'+listPr[i]+'</td>'+
                            '<td><button onclick="editPro('+i+');">fix</button></td>'+
                            '<td><button onclick="delPro('+i+');">del</button></td>'+
                            '</tr>';
                    }
            stringTable += '</table>';
            document.getElementById("hienthi").innerHTML = stringTable;
        }
        function themSp() {
                danhSachSp.push(document.getElementById('nhap').value);
            disPlay(danhSachSp)
            }
        function editPro(i) {
        let newName = prompt("nhap new name");
            danhSachSp[i] = newName;
            disPlay(danhSachSp)
        }
        function delPro(i) {
        danhSachSp.splice(i,1);
            disPlay(danhSachSp)
        }

        function searchPr() {
            let stringSearch = [];
            let searchNa= document.getElementById('nhap').value;
            // for (let i=0; i<danhSachSp.length; i++){
            //    if(danhSachSp[i]==searchNa){
            //        stringSearch.push(danhSachSp[i]);
            //    }
            for (let i = 0; i< danhSachSp.length;i++){
                if (danhSachSp[i].includes(searchNa)){
                    stringSearch.push(danhSachSp[i]);
                }
            } disPlay(stringSearch);
        }
    </script>
</table>
