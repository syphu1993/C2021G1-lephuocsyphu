<script>
    function timMin(a,b,c) {
     let min = a;
     if(a<=b && a<=c){
         min = a;
     } else if(a>=b || a>=c){
         if(b<=c){
             min = b;
         } else {
             min = c;
         }
     } return min
    }
    alert("so nho nhat la: "+timMin(11,2,1));
</script>
