<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i<=100; i++){
        if(i%3 === 0 && i%5 === 0){
            document.write("fizzbuzz"+"  ")
        } else if(i%3 === 0){
            document.write("fizz"+"  ")
        }else if(i%5 === 0){
            document.write("buzz"+"  ")
            }else {
            document.write(i+"  ")
        }
        }



</script>
</body>
</html>
