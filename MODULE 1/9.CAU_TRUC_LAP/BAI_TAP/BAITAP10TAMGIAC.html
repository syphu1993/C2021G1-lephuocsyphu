<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i=1;i<=5;i++){
        for(let j=1;j<=i;j++){
            document.write("*")
        }
        document.write("</br>")
    }
    for (let i=5;i<=5&&i>0;i--){
        for(let j=1;j<=i;j++){
            document.write("*")
        }
        document.write("</br>")
    }
    for (let i=1;i<=5;i++){
        for(let j=1;j<=5-i;j++){
            document.write("&nbsp;"+"&nbsp;")
        }
        for (let z = 1; z<=i;z++){
            document.write("*")
        }
        document.write("</br>")
    }
    for (let i=5;i<=5&&i>0;i--){
        for(let j=1;j<=5-i;j++){
            document.write("&nbsp;"+"&nbsp;")
        }
        for (let z = 1; z<=i;z++){
            document.write("*")
        }
        document.write("</br>")
    }
</script>

</body>
</html>
