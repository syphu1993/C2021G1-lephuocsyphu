<!DOCTYPE html>

<body>
<label>amount</label> <br>
<input type="text" id="a1"> <br>
<label>from currency</label> <br>
<select id="n1">
    <option value="1">VietNam</option>
    <option value="23000">USD</option>
</select > <br>
<label>to currency</label> <br>
<select id="n2">
    <option value="23000">USD</option>
    <option value="1">VietNam</option>
</select> <br>
<button type="button" onclick="myfun()">CONVERT</button> <br>
Result <input type="text" id="ketqua">
<script>
    function myfun() {
        let soluong = document.getElementById('a1').value;
        let n1 = document.getElementById('n1').value;
        let n2 = document.getElementById('n2').value;
        let ketqua = soluong*n1/n2;
            document.getElementById('ketqua').value=ketqua;
    }
</script>
