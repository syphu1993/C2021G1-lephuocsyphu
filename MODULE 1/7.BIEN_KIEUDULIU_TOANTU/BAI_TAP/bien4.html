<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>CACULATOR</h1>
<input TYPE="text" id="n1">
<input type="text" id="n2"> <br> <br>
<input type="button" value="ADD(+)" onclick="tinhN1N2(this.value);">
<input type="button" value="SUB(-)" onclick="tinhN1N2(this.value);">
<input type="button" value="MUL(*)" onclick="tinhN1N2(this.value);">
<input type="button" value="DIV(/)" onclick="tinhN1N2(this.value);">
<p id="ketqua">Result</p>
<script>

    function tinhN1N2(x) {
        let n1 = document.getElementById('n1').value;
        let n2 = document.getElementById('n2').value;
        let reS = "";
        if (x == "ADD(+)"){
            reS = parseInt(n1) + parseInt(n2);
            document.getElementById('ketqua').innerHTML ="RESULT :" + reS;
        }
        else if (x=="SUB(-)"){
            reS = parseInt(n1) - parseInt(n2);
            document.getElementById('ketqua').innerHTML = "RESULT :" + reS;
        }
        else if (x=="MUL(*)"){
            reS = parseInt(n1) * parseInt(n2);
            document.getElementById('ketqua').innerHTML = "RESULT :" + reS;
        }
        else if (x=="DIV(/)"){
            reS = parseInt(n1) / parseInt(n2);
            document.getElementById('ketqua').innerHTML = "RESULT :" + reS;
        }

    }
</script>

</body>
</html>
