<div class="text-center">
  <h4 class="font-weight-bold font-italic">Are you sure to delete this product with id : <label>{{id}}</label> ?</h4>
  <button class="btn btn-success mt-3 mr-3 w-25 p-1" type="button" (click)="dialogRef.close(true)">Yes</button>
  <button class="btn btn-danger mt-3 w-25 p-1" type="button" (click)="dialogRef.close(false)">No</button>
</div>
