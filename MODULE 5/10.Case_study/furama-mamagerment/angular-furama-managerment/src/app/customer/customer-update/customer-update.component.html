<div>
  <h1 class="mt-2 ml-2">Update Customer</h1>
  <form [formGroup]="customerForm" (ngSubmit)="submit()" style="padding: 3%">
    <table>
      <tr>
        <td>Name:</td>
        <td class="w-50"><input type="text" formControlName="name" class="form-control"></td>
      </tr>

      <tr>
        <td>Code:</td>
        <td><input type="text" formControlName="code" class="form-control"></td>
      </tr>

      <tr>
        <td>Birthday:</td>
        <td><input type="date" formControlName="birthday" class="form-control"></td>
      </tr>

      <tr>
        <td>ID card:</td>
        <td><input type="text" formControlName="idCard" class="form-control"></td>
      </tr>

      <tr>
        <td>Phone:</td>
        <td><input type="text" formControlName="phone" class="form-control"></td>
      </tr>

      <tr>
        <td>Email:</td>
        <td><input type="text" formControlName="email" class="form-control"></td>
      </tr>

      <tr>
        <td>Address:</td>
        <td><input type="text" formControlName="address" class="form-control"></td>
      </tr>

      <tr>
        <td>Type:</td>
        <td>
          <select formControlName="type" name="type" class="form-control" [compareWith]="compareFn">
            <option *ngFor="let t of type" [ngValue]="t" >{{t.name}} </option>
          </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><button class="btn btn-success mt-2 ml-0">Update</button>
          <button type="button" (click)="dialogRef.close(false)" class="btn btn-danger mt-2 ml-2">Cancel</button>
        </td>
      </tr>
    </table>
  </form>
</div>
