<h1>Danh sách sản phẩm</h1>
<table style="border: solid red 1px" border="1">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
<!--    <td>Update</td>-->
    <td>Delete</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
<!--    <td><a (click)="onUpdateProductHandler(product)">Update</a></td>-->
    <td><a  (click)="onDeleteHandler(product.id)">Delete</a></td>
  </tr>
</table>
