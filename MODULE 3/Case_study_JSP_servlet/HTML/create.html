<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div style="width: 40%; margin-left: 30%">
            <form>
                <div>
                    <h4 >Add Employee</h4>
                </div>
                <div >
                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Education Degree</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Division</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Id Card</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label style="margin-right: 0">Type of  cuscomer</label>
                        <select name="sdfsdfs" class="form-control">
                            <option>
                                ffffffff
                            </option>
                            <option>
                                ffffffff
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label style="margin-right: 0">Gender</label>
                        <select name="sdfsdfs"  class="form-control">
                            <option>
                                female
                            </option>
                            <option>
                                male
                            </option>
                        </select>
                    </div>
                </div>
                <div>
                    <input type="button" class="btn btn-danger w-25" value="Cancel">
                    <input type="submit" class="btn btn-success w-25" value="Add">
                </div>
            </form>
</div>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
